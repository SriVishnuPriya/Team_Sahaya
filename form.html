<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="form.css">
    <script>

        function submitform() {

            var name = document.forms["RegForm"]["Name"];

            var email = document.forms["RegForm"]["EMail"];

            var phone = document.forms["RegForm"]["Telephone"];

            var amount = document.forms["RegForm"]["Amount"];


            if (name.value == "") {

                window.alert("Please enter your name.");

                name.focus();

                return false;

            }

            if (email.value == "") {

                window.alert("Please enter a valid e-mail address.");

                email.focus();

                return false;

            }
            if (phone.value == "") {

                window.alert("Please enter your telephone number.");

                phone.focus();

                return false;

            }

            return true;

        }

    </script>
</head>

<body>
    <div>
        <h1 style="text-align: center;">Please Provide the Below Required Details For Donation</h1><br />
        <form  name="RegForm" action="ThankYou.html">
            <label for="name"> Your Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="30" required>
            <br>

            <label for="email"> Your E-mail Address</label>
            <input type="email" id="email"  name="email" pattern=".+@gmail\.com" placeholder="Enter your Email" required>
            <br>

            <label for="Amount"> Amount </label>
            <input type="text" id="Amount" name="Amount" placeholder="Enter the Amount" required>
            <br>

            <label for="Telephone"> Your Telephone Number </label>
            <input type="text" maxlength="10" id="Telephone" name="Telephone" placeholder="Enter Telephone Number">
            <br>

            <label>Comments: </label> <br />
            <textarea cols="65" name="Comment"> </textarea>
            <br>
       
            <button type="submit" name = "Submit">Send</button>
            <button type="reset" name = "Reset">Reset</button>       
    </form>
    </div>
</body>

</html>
